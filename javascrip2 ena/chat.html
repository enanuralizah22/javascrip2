<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .container{
            border: 1px solid black;
            width: 450px;
            display: table;
            padding: 10px;
            margin: 10px;
        }
        .messageinput{
            width: 85%;
        }
        .message1{
            height: 110px;
        }
        
    </style>

</head>
<body>
  <div class="container" >
    <p>Hello. How are you today?</p>
    <p>Hey! I'm fine. Thanks for asking!</p>
    <p>Sweet! So, what do you wanna do today?</p>
    <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
        <div class="message1" id="message1"></div>
        <form id="form1" onsubmit="sendMessage()">
            <input type="text" name="messageinput" class="messageinput" id="messageinput">
            <button class="sendbtn" id="sendbtn" >Kirim</button>
        </form>
    </div>

    <script>
        let form1 = document.getElementById("form1");
        let displaymsg = document.getElementById('message1');
        let message = document.getElementById('messageinput');
    
        function handleForm(event) {
            event.preventDefault();
        }
        form1.addEventListener('submit', handleForm);
        
        function sendMessage() {
            displaymsg.innerHTML += "<br>" + message.value + "<br>";
            form1.reset()
        }
    </script>
</body>
</html>
